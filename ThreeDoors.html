<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <title>Door Game!</title>

        <!-- CSS Goes Here -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
      <h1 class="header">Wanna Make a Deal?</h1>
      <p class="text">One door holds a BAD thing.<br>One door holds a NEUTRAL thing.<br>One door holds a GOOD thing.<br></p>
      <div class="area">
        <div class="doors">
          <img src="./images/blue_door.png" id="blue" onclick="openDoor(this.id)">
        </div>
        <div class="doors">
          <img src="./images/green_door.png" id="green" onclick="openDoor(this.id)">
        </div>
        <div class="doors">
          <img src="./images/orange_door.png" id="orange" onclick="openDoor(this.id)">
        </div>
      </div>
      <p class="replay"></p>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </body>
    <script>
    var gatekeep = 0;
    var num=0;
    var badArray = ["./images/blob.gif","./images/dancemen.gif","./images/skeletons.gif","./images/pizza.gif","./images/wtf.gif"];
    var goodArray = ["./images/catchkid.gif","./images/dogshoes.gif","./images/puppy.gif","./images/rollup.gif","./images/yawns.gif"];

    function random(){
      num=Math.floor(Math.random()*5)
    }
    function again(){
      $(".replay").html("<a href='file:///Users/marcsalo/Documents/AcademyPGH/HTML%20and%20CSS/100%20Exercises/ThreeDoors/ThreeDoors.html'>Play Again?</a>")
    }

    function openDoor(doorClass){
      if(doorClass=="blue"){
        $(".header").html("WRONG!!");
        $(".text").html("Fire usually means something bad dummy.");
        document.getElementById('blue').src="./images/blue_door_fire.png";
        $("#green").attr("id","none");
        $("#orange").attr("id","none");
        again();
      }
      if(doorClass=="green"){
        $(".header").html("CONGRATS!!");
        $(".text").html("You picked the GOOD thing!");
        random();
        document.getElementById('green').src=goodArray[num];
        $("#blue").attr("id","none");
        $("#orange").attr("id","none");
        again();
      }
      if(doorClass=="orange"){
        if(gatekeep==0){
          $(".header").html("Uh Oh...");
          $(".text").html("I wouldn't go through that door if I were you.");
          document.getElementById('orange').src="./images/orange_door_fire.png";
          gatekeep=1;
        }
        else if(gatekeep==1){
          $(".header").html("I warned you!");
          $(".text").html("");
          random();
          document.getElementById('orange').src=badArray[num];
          $("#green").attr("id","none");
          $("#blue").attr("id","none");
          again();
        }
      }
    }
    </script>
</html>
